<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Damage Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='prediction.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Vehicle Damage Detection</h1>
        <nav>
            <li><a href="/home" style="text-decoration:none ;color:white;">Home</a></li>
            <li class="predict"><a href="/prediction" style="text-decoration: none;color: white;">Prediction</a></li>
            <li><a href="/log_out" style="text-decoration: none;color: white;">Log Out</a></li>
        </nav>
    </header>
    <div class="form" >
        <form action="/result" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/png, image/jpeg"><br><br>
            <small>Image should be in jpeg and png formats.</small>
            <br><br><br>
            <button>Submit</button>
        </form>
        <br><br>
        <hr>
        <br><br>
        <div class="cost">
            <p>The estimated cost for the damage is :</p>
            {{prediction}}
        </div>
    </div>
</body>
</html>
